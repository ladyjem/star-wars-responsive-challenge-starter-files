<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
    <link href="main.css" rel="stylesheet">
      <link href="float-grid.css" rel="stylesheet">

</head>
<body>

    <div class="top">
    <div class="row">
      <div class="col-12">
    <h1>Star Wars Characters</h1>
    <h2>Incomplete List</h2>
    </div>
  </div>
  </div>
    <div class="row">
         <div class="col-4">
        <div class="box">
          <img src="images/rey_square.png" class="img">
          <h2>Ray</h2>
          <p>Protangonist, from Tatooine</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/finn_square.png" class="img">
          <h2>Finn</h2>
          <p>Storm Trooper, befriends Ray</p></div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/kylo_square.png" class="img">
          <h2>Kylo</h2>
          <p>Main villian, or is he?</p></div>
      </div></div>
          <div class="row">
         <div class="col-4">
        <div class="box">
          <img src="images/poe_square.png" class="img">
          <h2>Poe</h2>
          <p>Neutral pilot</p></div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/chewbacca_square.png" class="img">
          <h2>Chewbacca</h2>
          <p>A great first mate</p></div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/yoda_square.png" class="img">
          <h2>Yoda</h2>
          <p>A wise old Jedi master</p></div>
      </div></div>
</body>
</html>
